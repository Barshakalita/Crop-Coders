<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="css2.css"> <!-- You can link to an external CSS file for styling -->
    <style>
        /* Add your custom CSS
        /* For example: .banner { styles } */
    </style>
</head>
<body>
    <div class="top_padding1">
        <div class="banner">
            <div class="csslider autoplay">
                <!-- Input elements for controlling slides -->
                <input name="cs_anchor1" id="cs_slide1_0" type="radio" class="cs_anchor slide">
                <input name="cs_anchor1" id="cs_slide1_1" type="radio" class="cs_anchor slide">
                <input name="cs_anchor1" id="cs_slide1_2" type="radio" class="cs_anchor slide">
                <input name="cs_anchor1" id="cs_slide1_3" type="radio" class="cs_anchor slide">
                <input name="cs_anchor1" id="cs_slide1_4" type="radio" class="cs_anchor slide">
                <input name="cs_anchor1" id="cs_play1" type="radio" class="cs_anchor" checked="checked">
                <input name="cs_anchor1" id="cs_pause1_0" type="radio" class="cs_anchor pause">
                <input name="cs_anchor1" id="cs_pause1_1" type="radio" class="cs_anchor pause">
                <input name="cs_anchor1" id="cs_pause1_2" type="radio" class="cs_anchor pause">
                <input name="cs_anchor1" id="cs_pause1_3" type="radio" class="cs_anchor pause">
                <input name="cs_anchor1" id="cs_pause1_4" type="radio" class="cs_anchor pause">
                
                <!-- Slides -->
                <ul>
                    <li class="num0 img slide">
                        <img src="1.png" alt="banner1" title="">
                    </li>
                    <li class="num0 img slide">
                        <img src="ag2.jpg" alt="banner2" title="">
                    </li>
                    <li class="num0 img slide">
                        <img src="ag4.jfif" alt="banner3" title="">
                    </li>
                    <li class="num0 img slide">
                        <img src="agr2.jpg" alt="banner4" title="">
                    </li>
                    <li class="num0 img slide">
                        <img src="ag2.jpg" alt="banner5" title="">
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Include JavaScript for slider functionality -->
    <script src="script.js"></script> <!-- You can link to an external JavaScript file for functionality -->
</body>
</html>
